<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet" />
    <!-- jQuery first -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Datepicker CSS and JS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.id.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/Project1.css" />
    <title>Sistem Antrian</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-brand">
          <a href="admin.html">
            <img src="img/Melati.jfif" alt="Logo" />
            <span class="tangerine-bold">Melati Gold Gallery</span>
          </a>
        </div>
        <div class="nav-list align-items-center mt-3">
          <ul class="d-flex justify-content-center gap-3">
            <li>
              <a class="text-decoration-none" href="admin.html"">Dashboard</a>
            </li>
            <li>
              <a class="text-decoration-none" href="analisis.html">Analisis Antrian</a>
            </li>
            <li>
              <a class="text-decoration-none" href="display.html">Display Antrian</a>
            </li>
          </ul>
        </div>
        <div class="left-nav">
          <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
          </div>
          <div class="">
            <span id="clock" class="font-weight-bold"></span>
            <br/>
            <span id="tgl" class="font-weight-bold"></span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Dashboard Analisis Antrian</h2>
            <button id="resetAnalytics" class="btn btn-danger">Reset Data Analisis</button>
        </div>
        <div class="row mt-4">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Antrian Hari Ini</h5>
                <h3 id="todayTotal">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Minggu Ini</h5>
                <h3 id="weekTotal">0</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Jam Tersibuk</h5>
                <canvas id="hourlyChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tren Harian</h5>
                <canvas id="dailyChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="credit">&copy Melati Gold Gallery 2025</div>
    </footer>
    <script type="module" src="js/analyticsDisplay.js"></script>
    <script type="module" src="js/melati.js"></script>
  </body>
</html>
