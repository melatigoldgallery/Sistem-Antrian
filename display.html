<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <script src="js/jquery-3.6.3.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Datepicker CSS and JS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.id.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script type="module" src="js/configFirebase.js"></script>
    <script type="module" src="js/display.js"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/Project1.css" />
    <title>Sistem Antrian</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-brand">
          <a href="index.html">
            <img src="img/Melati.jfif" alt="Logo" />
            Melati Gold Shop
          </a>
        </div>
        <div class="left-nav">
          <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
          </div>
          <div class=""><span id="tgl" class="font-weight-bold"></span></div>
          <div class="dropdown">
            <button
              class="btn btn-secondary akun">M</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainbar-atr">
        <div class="maintop d-flex justify-content-between">
          <div class="text-right">
            <p class="button">Antrian Melati Gold Shop</p>
          </div>
        </div>
        <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
            <div class="row w-100 justify-content-center">
            <div class="col-md-4 mt-3">
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold mb-4">Nomor Antrian Tertunda</h5>
                  <div class="queue-display" id="delayQueueNumber"></div>
                  <div class="action-buttons d-flex flex-column gap-3">
                    <button class="btn btn-primary">Nomor Antrian Tanpa Respon Dari Customer</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-3">
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold mb-4">Nomor Antrian Saat ini</h5>
                  <div class="queue-display" id="queueNumber"></div>
                  <div class="action-buttons d-flex flex-column gap-3">
                    <button class="btn btn-primary">Nomor Antrian Sedang Berlangsung</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-3">
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold mb-4">Nomor Antrian Selanjutnya</h5>
                  <div class="queue-display" id="nextQueueNumber"></div>
                  <div class="action-buttons d-flex flex-column gap-3">
                    <button class="btn btn-primary">Antrian Selanjutnya Yang Akan Dipanggil</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="credit">&copy Melati Gold Gallery 2025</div>
    </footer>
    <script type="module" src="js/melati.js"></script>
  </body>
</html>
